<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "author" content = "Trey Dew">
    <title>Media Recommender</title>   
    <link rel="stylesheet" href="index.css"> 
</head>
<body>

    <div style="text-align:center">
      <h2>Tabbed Image Gallery</h2>
      <p>Click on the images below:</p>
    </div>
    
    <!-- The four columns -->
    <div class="row">
      <div class="column">
        <div class="container">
        <img src="images/trey.png" alt="Nature" style="width:100%" onclick="myFunction(this);">
        <div class="overlay">
            <div class="text">Hello World</div>
        </div>
      </div>
      <div class="column">
        <img src="images/trey.png" alt="Snow" style="width:100%" onclick="myFunction(this);">
        <div class="overlay">
            <div class="text">Hello World</div>
      </div>
      <div class="column">
        <img src="images/trey.png" alt="Mountains" style="width:100%" onclick="myFunction(this);">
        <div class="overlay">
            <div class="text">Hello World</div>
      </div>
      <div class="column">
        <img src="images/trey.png" alt="Lights" style="width:100%" onclick="myFunction(this);">
        <div class="overlay">
            <div class="text">Hello World</div>
      </div>
    </div>
    
    <div class="container">
      <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
      <img id="expandedImg" style="width:100%">
      <div id="imgtext"></div>
    </div>
   
    <script>
    function myFunction(imgs) {
      var expandImg = document.getElementById("expandedImg");
      var imgText = document.getElementById("imgtext");
      expandImg.src = imgs.src;
      imgText.innerHTML = imgs.alt;
      expandImg.parentElement.style.display = "block";
    }
    </script>
    
    </body>
    </html>
